<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add new contact:</h2>
          <!--FORM-->
          <form id="new-contact">
            <!--FIRST NAME-->
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <!--LAST NAME-->
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name">
            </div>
            <!--EMAIL-->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="new-address">
              <!--STREET ADDRESS-->
              <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control street">
              </div>
              <!--CITY-->
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control city">
              </div>
              <!--STATE-->
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control state">
              </div>
            </div>
            <div class="addable">

            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <button id="add" type="button" class="btn btn-info">Add</button>
          </form>
          <!--^FORM END-->
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Phone: <span class="phone"></span></p>
            <p>Address(es): <ul class="full-address"></ul></p>
          </div>
        </div>


      </div>
    </div>
  </body>
</html>
